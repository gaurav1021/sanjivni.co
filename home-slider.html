<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Sliding Image Slider</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    /* Set a fixed height for the carousel */
    #imageSlider {
      max-height: 100%;
      /* Set your desired height */
      overflow: hidden;
    }

    .carousel-inner img {
      width: 100%;
      margin: auto;
      height: 100vh !important;
      object-fit: contain;
      /* Display the entire image without cropping */
    }

    .carousel-item {
      /* background-color:#EEDEC5; */
      height: 100vh;
      /* Set the height of the carousel */
      background-size: cover;
      /* Ensure the image covers the background */
      background-position: center;
      /* Center the background image */
      background-repeat: no-repeat;
    }

    .carousel-item.active,
    .carousel-item-next,
    .carousel-item-prev {
      transition: background-image 1s ease-in-out;
      /* Smooth transition */
    }
  </style>
</head>

<body>
  <!-- Image Slider -->
  <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
    <!-- Original Carousal Inner -->

    <!-- Experimentations -->
    <div class="carousel-inner">
      <div class="carousel-item active" style="">
        <img src="pages/images/logo.jpg" class="h-1vw d-block" alt="Image 1" />
      </div>
      <div class="carousel-item" style="background-image: url('pages/images/blur\ motherduo.jpg')">
        <img src="pages/images/motherduo-transformed.jpeg" class="h-1vw d-block" alt="Image 1" />
      </div>
      <div class="carousel-item" style="background-image: url('pages/images/blur\ football.jpg')">
        <img src="pages/images/football-transformed.jpeg" class="h-1vw d-block" alt="Image 2" />
      </div>
      <div class="carousel-item" style="
            background-image: url('pages/images/blur-yoga_women-transformed.png');
          ">
        <img src="pages/images/yoga_women-transformed.jpeg" class="h-1vw d-block" alt="Image 3" />
      </div>
      <div class="carousel-item" style="background-image: url('pages/images/jogging\ rep1.png')">
        <img src="pages/images/jogging rep1.jpeg" class="h-1vw d-block" alt="Image 3" />
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Optional: Customize the auto-slide interval
    const slider = document.querySelector("#imageSlider");
    const carousel = new bootstrap.Carousel(slider, {
      interval: 700000000, // Auto slide every 3 seconds
      pause: "hover", // Pause on hover
    });
  </script>
</body>

</html>
